<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="nombre">
          <span>cual es tu nombrenombre</span>
          <input
            type="text"
            id="nombre"
            name="nombre"
            autocomplete="name"
            required
          />
        </label>
        <label for="correo">
          <span>cual es tucorreo</span>
          <input
            type="email"
            id="correo"
            name="correo"
            autocomplete="email"
            required
          />
        </label>
        <label for="pais">
          <span>cual pa√≠s vive</span>
          <input
            type="text"
            id="pais"
            name="pais"
            autocomplete="country"
            required
          />
        </label>
        <label for="codigopostal">
          <span>cual es tu codigo postal</span>
          <input
            type="text"
            id="codigopostal"
            name="codigopostal"
            autocomplete="postal-code"
            required
          />
        </label>
        <input type="submit" />
      </form>
    </main>
  </body>
</html>
